{% load static %} <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>sam iot dashboard</title>
    <link href="{% static 'mqtt/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link
      href="{% static 'mqtt/css/font-awesome.min.css' %}"
      rel="stylesheet"
    />
    <link href="{% static 'mqtt/css/datepicker3.css' %}" rel="stylesheet" />
    <link href="{% static 'mqtt/css/styles.css' %}" rel="stylesheet" />

    <!--Custom Font-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="col-sm-10 col-sm-offset-1 main">
      <div class="row">
        <div class="col-lg-12"><h1 class="page-header">IOT DASHBOARD</h1></div>
      </div>
      <!--/.row-->

      <div class="row">
        <div class="col-xs-6 col-md-6">
          <div class="panel panel-default">
            <div class="panel-body easypiechart-panel">
              <h3>brightness</h3>
              <div class="easypiechart" id="easypiechart-teal" data-percent="0">
                <span class="percent" id="brightness_monitor">0%</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-6 col-md-6">
          <div class="panel panel-default">
            <div class="panel-body easypiechart-panel">
              <h3>light</h3>
              <div class="easypiechart" id="easypiechart-blue" data-percent="0">
                <span class="percent" id="light_monitor">off</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h5 class="page-header">
        Created by Sam Mirkazemi (sammirkazemi@outlook.com)
      </h5>
      <!--/.row-->
    </div>
    <!--/.main-->
    <script src="{% static 'mqtt/js/jquery-1.11.1.min.js' %}"></script>
    <script src="{% static 'mqtt/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'mqtt/js/chart.min.js' %}"></script>
    <script src="{% static 'mqtt/js/chart-data.js' %}"></script>
    <script src="{% static 'mqtt/js/easypiechart.js' %}"></script>
    <script src="{% static 'mqtt/js/easypiechart-data.js' %}"></script>
    <script src="{% static 'mqtt/js/bootstrap-datepicker.js' %}"></script>
    <script src="{% static 'mqtt/js/custom.js' %}"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js"
      type="text/javascript"
    ></script>
    <script src="{% static 'mqtt/paho.js' %}"></script>
    <script>
      window.onload = function() {
        var chart1 = document.getElementById("line-chart").getContext("2d");
        window.myLine = new Chart(chart1).Line(lineChartData, {
          responsive: true,
          scaleLineColor: "rgba(0,0,0,.2)",
          scaleGridLineColor: "rgba(0,0,0,.05)",
          scaleFontColor: "#c5c7cc"
        });
      };
    </script>
  </body>
</html>
